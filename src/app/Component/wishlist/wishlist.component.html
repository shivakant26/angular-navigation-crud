<h1 style="text-align: center;">Wish List Table</h1>
<div class="table">
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Discription</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of list;let i = index">
            <td>{{i}}</td>
            <td>{{item.title}}</td>
            <td>{{item.discription}}</td>
            <td>
                <button (click)="edit(i)">Edit</button>
                <button (click)="delete(i)">Delete</button>
            </td>
        </tr>
    </table>
</div>
